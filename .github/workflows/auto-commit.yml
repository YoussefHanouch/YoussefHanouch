name: Commit automatique chaque jour

on:
  schedule:
    - cron: '0 8 * * *' # tous les jours à 08:00 UTC
  workflow_dispatch: # permet un déclenchement manuel aussi

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Mettre à jour un fichier
        run: |
          echo "Mise à jour : $(date)" >> log.txt

      - name: Configurer Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Commit et push
        run: |
          git add .
          git commit -m "Commit automatique du jour" || echo "Rien à valider"
          git push
